<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
        // outerHTML vai substituir não somente o conteudo do elemento, mas também a div
        // div.outerHTML = 'Texto Alterado'
        // go add before the element div
        div.insertAdjacentHTML('beforebegin', '<p>Before Begin</p>')
        div.insertAdjacentHTML('afterbegin', '<p>After Begin</p>')
        div.insertAdjacentHTML('beforeend', '<p>Before End</p>')
        div.insertAdjacentHTML('afterend', '<p>After End</p>')

        // text only (no tags)
        console.log(div.innerHTML) // Results with the tags
        console.log(div.innerText) // Results with parameter text only
    </script>
</body>

</html>
