<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')

        // criar um elemento
        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        // também pode adicionar um conteúdo dentro dessa div
        div1.innerHTML = 'Primeiro'
        
        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        // adicionar o paragrafo dentro da div
        div3.appendChild(p) // vai adicionar no último filho

        // agora vamos adicionar as divs no body
        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        // adicionando um texto antes
        const texto = document.createTextNode('Antes...')
        div3.insertBefore(texto, div3.childNodes[0])

        // criando um clone
        // se passar true, copia os filhos, e se passar false, não copia os filhos
        const div4 = div3.cloneNode(true)
        body.appendChild(div4)
        body.removeChild(div3)
    </script>
</body>

</html>
