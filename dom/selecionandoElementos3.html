<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Selecionar Elementos #03</title>
		<link rel="stylesheet" href="css/estilo.css">
		<style>
form {
	display: flex;
	flex-direction: column;
}

				form input,
				form select,
				form button {
					margin: 10px;
					font-size: 1.6em;
				}
		</style>
	</head>

	<body class="conteudo exercicio">
		<h1>Formulário</h1>
		<form name="pesquisa" action="http://www.google.com.br/search">
			<input type="text" name="q" placeholder="Digite o termo...">
			<select name="hl">
				<option value="pt-br">Português (Brasil)</option>
				<option value="en-us">Inglês (Americano)</option>
			</select>
			<button>Pesquisar</button>
		</form>
		<script>
			/* vai trazer um array de todos os formulários */
			console.log(document.forms)
			console.log(document.forms[0])
			/* com getElementsByName vai vim o nodeList */
			console.log(document.getElementsByName('pesquisa'))
			/* com getElementsByTagName vai vim com o htmlColection */
			console.log(document.getElementsByTagName('form'))
			console.log(document.pesquisa)
			/* entrar dentro do formulário pesquisa e pegar o input do tipo q */
			console.log(document.pesquisa.q)

			/* Para alterar o texto do formulário */
			document.pesquisa.q.value = 'Linux Brasil'
			/* para mudar o termo da pesquisa */
			document.pesquisa.hl.value = 'en-us'

			/* Acessar pelo index */
			console.log(document.pesquisa.hl.selectedIndex)
		</script>
	</body>

</html>
