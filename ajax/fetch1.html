<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fetch API #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        // chamar fetch, passando a url que vai retornar um promisse
        fetch(url)
            .then(resp => resp.json()) // json convertido para Array
            .then(estados => {
                const itens = estados.reduce(
                    (html, estado) => html + `<li>${estado.nome}</li>`, '' // passar uma string vazia pra fazer as concatenações de forma correta.
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })
    </script>
</body>
</html>
